<!DOCTYPE html>

<head>

    <title>javaScript calculator</title>
</head>
<body>

        <div class=""top">

            <div class="input"></div>
            <div class=""result"></div>
        </section>
        </div>
        <div class="bottom">
            <section class=" keys">

                <span data-key="">8</span>
                <span data-key="">5</span>
                <span data-key="">2</span>

            </div>
            <div class="collum">
                <span data-key=""></span>
                <span data-key=""></span>
                <span data-key=""></span>
                <span data-key=""></span>
            </div>
            <div class="collum">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            </section>
        </div>
    </main>
</body>
</html>
